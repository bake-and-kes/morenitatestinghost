<doctypehtml>
<html lang="es">
   <meta charset="UTF-8">
   <meta content="width=device-width,initial-scale=1"name="viewport">
   <title>Administración de Pedidos</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/1Trabajos/archivos@main/admin.css">
   <link href=""rel="stylesheet">
   <link href="https://i.imgur.com/cEeTbd6.png"rel="icon"type="image/png">
   <div class="container">
      <div class="inicioir"><a class="inicioir2"href="index.html">Ir al modo usuario</a></div>
      <div class="filtros-container">
         <div class="filtro-grupo">
            <span class="filtro-label">Filtrar por estado:</span> 
            <select class="filtro-select"id="filtro-estado">
               <option value="">Todos
               <option value="Pendiente"class="option-pendiente">Pendiente
               <option value="Enviado"class="option-enviado">Enviado
               <option value="Entregado"class="option-entregado">Entregado
               <option value="Cancelado"class="option-cancelado">Cancelado
            </select>
            <button class="btn-action btn-buscar"id="btn-buscar-estado">Buscar</button>
         </div>
         <div class="filtro-grupo"><span class="filtro-label">Filtrar por código:</span> <input class="filtro-input"id="filtro-codigo"placeholder="Código del pedido"> <button class="btn-action btn-buscar"id="btn-buscar-codigo">Buscar</button></div>
         <div class="filtro-grupo"><span class="filtro-label">Filtrar por fecha:</span> <input class="filtro-input"id="filtro-fecha"placeholder="d/M/yyyy (ej. 4/3/2025)"> <button class="btn-action btn-buscar"id="btn-buscar-fecha">Buscar</button></div>
         <div class="filtro-grupo"><span class="filtro-label">Filtrar por cliente:</span> <input class="filtro-input"id="filtro-cliente"placeholder="Nombre del cliente"> <button class="btn-action btn-buscar"id="btn-buscar-cliente">Buscar</button></div>
         <div class="actions-container"><button class="btn-action btn-reset"id="btn-reiniciar"style="font-size:11px">Reiniciar filtros</button> <button class="btn-action btn-fix"id="btn-solucionar"style="font-size:10px"onclick="window.location.reload()">errores</button></div>
      </div>
      <div class="loading"id="loading">Cargando pedidos...</div>
      <div class="pedido-detalle"id="pedido-detalle"></div>
      <div class="pedidos-container">
         <table class="pedidos-table"id="pedidos-table">
            <thead>
               <tr>
                  <th>Código
                  <th>Fecha
                  <th>Cliente
                  <th>Total
                  <th>Estado
                  <th>Acciones
            <tbody id="pedidos-body">
         </table>
      </div>
   </div>
   <div class="modal"id="imagen-modal">
      <div class="modal-content">
         <span class="close-modal"id="close-modal">×</span>
         <h3 class="modal-title"id="modal-title">Vista previa del producto</h3>
         <img alt="Vista previa del producto"class="modal-image"id="modal-image"src="">
      </div>
   </div>
   <div id="overlay"></div>
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script><script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script><script src="https://cdn.jsdelivr.net/gh/1Trabajos/archivos@main/admin.js"></script><script src=""></script>
